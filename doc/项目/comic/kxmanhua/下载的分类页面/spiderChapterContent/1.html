    document.addEventListener('DOMContentLoaded', function () {

        let name = document.querySelector('meta[name="manga-name"]').getAttribute('content');
        let title = document.querySelector('meta[name="chap-title"]').getAttribute('content');

        let chapterInfo = {
            "chapterID": numbers[1],
            "mangaName": name,
            "title": title,
            "updateTime": new Date(),
        }

        var jsonString = JSON.stringify(chapterInfo);

        localStorage.setItem(numbers[0], jsonString);
    });
</script>
